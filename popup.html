<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCRS Video Summarizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>PCRS Video Summarizer</h1>
    
    <div class="settings-section">
      <label for="apiKey">OpenAI API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
      <button id="saveApiKey">Save Key</button>
    </div>

    <div class="settings-section">
      <label for="yttApiKey">YouTubeToTranscript API Key:</label>
      <input type="password" id="yttApiKey" placeholder="Enter your YouTubeToTranscript API key">
      <button id="saveYttApiKey">Save Key</button>
    </div>

    <div class="action-section">
      <button id="generateSummaries" class="btn-primary">Scrape &amp; Generate Summaries</button>
    </div>

    <div class="settings-section">
      <label for="testVideoId">YTT Debug: Test Video ID</label>
      <input type="text" id="testVideoId" placeholder="e.g. dQw4w9WgXcQ">
      <button id="testYtt">Test YTT Fetch</button>
    </div>

    <div id="status" class="status"></div>

    <div id="debugLog" class="debug-log"></div>

    <div id="videoList" class="video-list"></div>

    <div id="summaries" class="summaries"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
